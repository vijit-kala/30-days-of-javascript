<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS + JS Clock</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <div class="clock">
            <div class="clock-face">
                <div class="clock-hand hour-hand"></div>
                <div class="clock-hand minute-hand"></div>
                <div class="clock-hand seconds-hand"></div>
            </div>
        </div>

        <script>
            const secondHand = document.querySelector(".seconds-hand");
            const minuteHand = document.querySelector(".minute-hand");
            const hourHand = document.querySelector(".hour-hand");

            function setDate() {
                const presentTime = new Date();
                const seconds = presentTime.getSeconds();
                const secondsDegree = (seconds / 60) * 360 + 90;
                secondHand.style.transform = `rotate(${secondsDegree}deg)`;

                const minutes = presentTime.getMinutes();
                const minutesDegree =
                    (minutes / 60) * 360 + (seconds / 60) * 6 + 90;
                minuteHand.style.transform = `rotate(${minutesDegree}deg)`;

                const hours = presentTime.getHours();
                const hourDegree =
                    (hours / 12) * 360 + (minutes / 60) * 30 + 90;
                hourHand.style.transform = `rotate(${hourHand}deg)`;
            }

            setInterval(setDate, 1000);
            setDate();
        </script>
    </body>
</html>
