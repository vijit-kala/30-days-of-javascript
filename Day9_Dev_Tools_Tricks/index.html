<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Console Tricks</title>
    </head>
    <body>
        <p onclick="makeGreen()">xBREAKxDOWNx</p>

        <script>
            const dogs = [
                { name: "Shiro", age: 7 },
                { name: "Annie", age: 2 },
            ];

            function makeGreen() {
                const para = document.querySelector("p");
                para.style.color = "#BADA55";
                p.style.fontSize = "50px";
            }

            // Regular
            console.log("hello");
            // Interpolated
            console.log("Yo theres a string => %s here", "🍦");
            // Styled
            console.log(
                "%c I am some great text",
                "font-size: 50px; background:red, text-shadow: 10px 10px 0 blue"
            );
            // warning!
            console.warn("This is a warning!");

            // Error :|
            console.error("Buy Icecream pls");
            // Info
            console.info("I am 180cms tall");
            // Testing
            const p = document.querySelector("p");
            console.assert(p.classList.contains("ouch"), "This is wrong");
            // clearing
            console.clear();
            // Viewing DOM Elements
            console.log(p);
            console.dir(p);

            console.clear();
            // Grouping together

            dogs.forEach((dog) => {
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old.`);
                console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
                console.groupEnd(`${dog.name}`);
            });

            // counting

            console.count("Wes");
            console.count("Wes");
            console.count("Steve");
            console.count("Steve");
            console.count("Wes");
            console.count("Steve");
            console.count("Wes");
            console.count("Steve");
            console.count("Steve");
            console.count("Steve");
            console.count("Steve");
            console.count("Steve");
            // timing

            console.time("fetching data....");
            fetch("https://api.github.com/users/wesbos")
                .then((data) => data.json())
                .then((data) => {
                    console.timeEnd("fetching data....");
                    console.log(data);
                });

            console.log("Tabular:: \n");
            console.table(dogs);
        </script>
    </body>
</html>
